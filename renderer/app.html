<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main>
      <div id="no-items">No Items</div>
      <div id="items"></div>
    </main>

    <div id="modal">
      <form id="form">
        <input type="text" id="input" placeholder="Description" />
        <button type="submit" id="button-add">Add</button>
        <button type="button" id="button-close-modal">Cancel</button>
      </form>
    </div>

    <button id="button-show-modal">+</button>
    <button id="button-delete">-</button>

    <script src="app.js"></script>
  </body>
</html>
